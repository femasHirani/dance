<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <title>Dance Home index Page</title>
</head>
<body>
    <div class="index">
        <nav class="nav">
            <img src="./images/Logo.png" alt="" class="logo" />
            <nav class="navBar">
                <hr class="decoration_line">
                <ul class="nav_items">
                    <li class="nav_item nav_item_active">Home</li>
                    <li class="nav_item">About Us</li>
                    <li class="nav_item">Portfolio</li>
                    <li class="nav_item">Contact</li>
                </ul>
            </nav>
        </nav>

        <div class="index_body">
            <img src="./images/pexels-rfstudio-3819572.jpg" alt="" class="index_img">
            <div class="index_right">
                <div class="index_right_top">
                    <h1 class="index_title">
                        Crea-<br/>
                            <span class="index_title_fill">tivity.</span>
                    </h1>
                    <div class="index_contact">
                        <div class="index_contact_top">
                            <h2 class="index_title_sub">is our<br/> ingredient.</h2>
                            <div class="index_icons">
                                <img src="./images/Twitter Icon.svg" alt="" class="contact_icon" />
                                <img src="./images/Instagram Icon.svg" alt="" class="contact_icon ig_icon" />
                                <img src="./images/Facebook Icon.svg" alt="" class="contact_icon fb_icon" />
                                <img src="./images/Email Icon.svg" alt="" class="contact_icon mail_icon" />
                            </div>                        
                        </div>
                        <button class="index_contact_btn">Check Our Package</button>
                    </div>
                </div>
                <div class="index_right_bottom">
                    <div class="index_bottom_left">
                        <hr class="decoration_line2">
                        <div class="services">
                            <div class="service_wrapper">
                                <div class="circle_wrapper"><div class="circle circle_current"></div></div>
                                <h3 class="service service_current">Photography</h3>
                            </div>
                            <div class="service_wrapper">
                                <div class="circle_wrapper"><div class="circle"></div></div>
                                <h3 class="service">Videography</h3>
                            </div>
                            <div class="service_wrapper">
                                <div class="circle_wrapper"><div class="circle"></div></div>
                                <h3 class="service">Graphic Design</h3>
                            </div>
                            <div class="service_wrapper">
                                <div class="circle_wrapper"><div class="circle"></div></div>
                                <h3 class="service">Illustration</h3>
                            </div>
                            <div class="service_wrapper mb-20">
                                <div class="circle_wrapper"><div class="circle"></div></div>
                                <h3 class="service">Animation</h3>
                            </div>
                        </div>
                    </div>

                    <div class="index_bottom_right">
                        <div class="index_bottom_info">
                            <h1 class="index_bottom_colons">❜❜</h1>
                            <p class="index_bottom_description">
                                We help you to create the best graphics,<br/>
                                photos, videos, animations and illustrations
                            </p>
                            <img src="./images/pexels-cottonbro-7974875.jpg" alt="" class="index_info_img" />
                        </div>

                        <div class="index_goDown_sign">
                            <div class="index_goDown_line"></div>
                            <img src="./images/down-arrow.png" alt="" class="arrow_down">
                        </div>
                    </div>
                </div>
            </div>
        </div>
